  <body>
    <div id="main"></div>

    <div class="litegraph" style="height: 100%; width: 100%">
      <canvas id="mycanvas" height="600" width="800"></canvas>
    </div>
    <script>
      let apiResponse = {
        blueprints: [
          {
            path: "PlcBasic.Int.IntDisplay",
            node: {
              alarms: ["Deserialization failed"],
              inputPorts: [
                {
                  name: "in",
                  type: {
                    datatype: "INT",
                  },
                },
              ],
              contents: [
                {
                  name: "display",
                  type: {
                    datatype: "INT",
                  },
                },
              ],
            },
          },
          {
            path: "PlcBasic.Int.IntLiteral",
            node: {
              alarms: ["Deserialization failed"],
              outputPorts: [
                {
                  name: "out",
                  type: {
                    datatype: "INT",
                  },
                },
              ],
              parameters: [
                {
                  name: "value",
                  type: {
                    datatype: "INT",
                  },
                  defaultValue: 0,
                },
              ],
            },
          },
        ],
      };

      var graphFramework = new GraphFramework();
      // var factory = new NodeFactoryManager(graphFramework);
      graphFramework.registerWidgetType(BooleanControlWidget, "BOOL");
      graphFramework.registerWidgetType(BooleanDisplayWidget, "BOOL");
      graphFramework.registerWidgetType(NumericControlWidget, "INT");
      graphFramework.registerWidgetType(NumericDisplayWidget, "INT");

      // graphFramework.installNodeBlueprints(apiResponse.blueprints);

      var graph = graphFramework.create();
      var canvas = new LGraphCanvas("#mycanvas", graph);
      var api = new PlcApi(graph, graphFramework);

      // const testNode = LiteGraph.createNode("Plc Basic/ Int/Int Literal");
      // testNode.pos = LiteGraph.DEFAULT_POSITION.concat();
      // canvas.graph.add(testNode);
    </script>
